<div ngbDropdown class="d-inline-block">
  <button class="btn btn-outline-primary btn-sm" id="dropdownBasic1" ngbDropdownToggle>
    <i class="fa fa-filter"></i>
    Custom Filters
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button class="dropdown-item btn-sm" (click)="removeAllFilters()">Clear Filter</button>
    <div class="dropdown-divider"></div>
    <button class="dropdown-item btn-sm" *ngFor="let itemFilter of itemFilters" (click)="setAsActiveFilter(itemFilter)">{{ itemFilter.name }}</button>
    <p *ngIf="!itemFilters.length" class="text-center">
      <small>No custom filters</small>
    </p>
    <div class="dropdown-divider"></div>
    <button class="dropdown-item btn-sm" (click)="saveFilter()">
      <i class="fa fa-floppy-o"></i>
      Save Filter
    </button>
    <button class="dropdown-item btn-sm" (click)="manageFilters()">
      <i class="fa fa-cog"></i>
      Manage Filters
    </button>

  </div>
</div>
